spring.application.name=user-service

server.port=6060
# Enable validation for Spring Boot
spring.main.web-application-type=servlet


# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/rentkaro
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



# JWT Configuration
jwt.
jwt.expirationMs=86400000  # 1 day in milliseconds (adjust as per your needs)
jwt.refreshExpirationMs=2592000  # 30 days in milliseconds (adjust as per your needs)



logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.web=DEBUG
logging.file.name=logs/spring-boot-app.log
logging.level.org.springframework=INFO




spring.jpa.hibernate.ddl-auto=validate

# application.properties
spring.web.cors.enabled=true
spring.web.cors.allow-credentials=true
spring.web.cors.allowed-origins=*



#spring.datasource.hikari.maximum-pool-size: 10  # Adjust as needed
#spring.datasource.hikari.connection-timeout: 0  # Timeout in milliseconds




